<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h2>Kim<i class="fa fa-github"></i>syst</h2>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" ng-model="username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="text" ng-model="actkey" class="form-control" placeholder="Actkey" required="">
            </div>
            <div class="alert alert-danger m-none p-xxs" ng-show="isFailed"><i class="fa fa-times fa-2x"></i></br>{{statusMsg}}</br><i ng-hide="itr < 2" class="fa fa-2x">{{itr}}</i></div>
            <div class="alert alert-success m-none p-xxs" ng-show="!isFailed && statusMsg !== 'NONE'"><i class="fa fa-check fa-2x"></i></br>{{ statusMsg}}</div>
            <button type="button" ng-click="login()" ng-disabled="isHitted" class="btn btn-primary block full-width m-b">Login</button>

        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'position-class': 'toast-top-left','close-button':true}"></toaster-container>
</div>
